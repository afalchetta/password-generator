  <!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>Password Generator</title>
      <link rel="icon" type="image/x-icon" href="favicon.png">
      <link  href="https://www.w3.org/TR/2018/WD-clipboard-apis-20181108/" type="text/html">
      <link rel="stylesheet" href="master.css">
      <link rel="stylesheet" href="bootstrap.min.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="Diocese_main_logo.png" width="50px" alt="Main Logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor03">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            </ul>
        </div>
      </nav>
      <div class="mainwrap">
        <h3>Your password is:</h3>
        <div class="form-group">
          <input type="text" id="passwordDiv" class="form-control mb-4" />
          <button class="btn btn-lg btn-primary" onClick="myFunction()">Copy Password</button>
        </div>
        <p class="text-muted">To get a fresh password just refresh your browser.<br> It will change everytime with a brand new random password that is safe and secure.</p>
        <p class="text-muted mb-5">The "Copy Password" button is not supported in IE8 and earlier.</p>
      </div>


      

      <script>
      function myFunction() {
        var copyText = document.getElementById("passwordDiv");
        copyText.select();
        document.execCommand("copy");
        alert("Copied the text: " + copyText.value);
      }
      </script>

<script src="index.js"></script>
    </body>
  </html>
